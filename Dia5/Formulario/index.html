<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <div class="container">
        <p id="title">FORMULARIO</p>
        <p id="name">Andres Gonzalo Beltran Almeyda</p>
        <div class="formulario">
            <form>

                <p class="item">NOMBRE</p>
                <input class="input" type="text" id="nombre" name="nombre" required>
                <br>

                <p class="item">EMAIL</p>
                <input class="input" type="email" id="email" name="email" required>
                <br>

                <p class="item">MENSAJE</p>
                <textarea class="input" id="mensaje" name="mensaje" rows="4" required></textarea>
                
            </form>
            <button id="guardarDatos">GUARDAR</button>
        </div>
    </div>

<script src="JS/main.js"></script>
</body>
</html>
